<!DOCTYPE html>

    <title>Equipo Rival</title>
    <link rel="stylesheet" href="../panelAdmin.css">
</head>
<body>
    <header>
        <a class="btnSubmit" href="../index.html">Volver</a>
        <h1>Equipo Rival</h1>

        <form class="formAdmin" action="../php/subirEquipoRival.php" method="POST">
            <label class="etiquetaFormAdmin" for="nomEquipoRival">Nombre Equipo:</label>

            <label class="etiquetaFormAdmin" for="aliasEquipoRival">Alias Equipo:</label>
            <input class="inputFormAdmin" type="text" name="aliasEquipoRival" required><br>

            <label class="etiquetaFormAdmin" for="imgEquipoRival">Img Equipo:</label>

    </main>
